<html lang="PT-BR">
<head>

    <link rel="stylesheet" type="text/css" href="css/login/index.css">
    <title>U-Sports GO</title>
</head>
<body>
    <nav class="container">
        <form>
            <div class="usuario">
                <img src="img/login/user6.png" width="80" >
            </div>
            <div  class="login">
                <h1>Login</h1>
                <div>
                    <p>Usuário</p>
                    <input type="text" name="user" placeholder="Insira seu nome de usuário">
                </div>
                <div>
                    <p>Senha</p>
                    <input type="password" name="password" placeholder="Insira sua senha">
                </div>
                <div>
                    <input type="submit" name="" value="Login">
                </div>
                <div>
                    <ul>
                        <li><a href="#">Ainda não possui uma conta?</a></li>
                        <li><a href="#">Esqueceu sua senha?</a><br></li>
                    </ul>
                </div>
            </div>
        </form>
    </nav>

</html>
